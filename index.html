<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo list using JS, JS LocalHost">
    <meta name="author" content="Suraj Shrestha | Ahtserhsjarus (github)">
    <title>Todo App | JS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./image/to-do-list.png">
</head>

<body>
    <div class="mainContainer">
        <header>Todo List </header>
        <div class="input-field">
            <input type="text" placeholder="Enter your tasks here">
            <button type="button" disabled="true">Save</button>
        </div>
        <br>
        <p>Your Todo list :</p>
        <ol class="todo-list">
            <!-- List to be displayed here -->
        </ol>
        <br>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Delete All</button>
        </div>
        <br>
        <div class="search">
            <form class="search-from">
                <label>Search:</label>
                <input placeholder="e.g html design">
                <!-- <input type="submit"> -->
            </form>
            <ul class="search-item">
                <!-- List to be displayed here -->
            </ul>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
